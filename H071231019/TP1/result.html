<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pendaftaran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #85586F, #F8EDE3);
        }

        .layar1 {
            width: 420px;
            background: transparent;
            /* background: transparent; */
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(30px);
            color: rgb(45, 4, 57);
            border-radius: 10px;
            padding: 30px 20px 40px;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.37);
        }
        
        .layar1 h1{
            font-size: 30px;
            text-align: center;
        }
        
        .layar1 p {
            text-align: center;
            font-size: 15px;
            margin-top: 15px;
        }
        
        .layar1 .btn {
            width: 100%;
            height: 40px;
            background: purple;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 15px;
            color: white;
            font-weight: 600;
            margin-top: 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.37);
        }
        
        .layar1 .btn:hover {
            color: black;
            background: white;
        }
    </style>
</head>
<body>
    <div class="layar1">
        <h1>Formulir Berhasil Dikirim</h1>
        <p>Nama Lengkap: <span id="resultNama"></span></p>
        <p>Email: <span id="resultEmail"></span></p>
        <p>Tanggal Lahir: <span id="resultTanggalLahir"></span></p>
        <p>Jenis Kelamin: <span id="resultGender"></span></p>

        <button onclick="window.location.href='index.html'" class="btn">Kembali ke Halaman Utama</button>

        <script>
            // Mengambil data dari localStorage
            const nama = localStorage.getItem('nama');
            const email = localStorage.getItem('email');
            const tanggalLahir = localStorage.getItem('tanggalLahir');
            const gender = localStorage.getItem('gender');

            // Menampilkan data di halaman
            document.getElementById('resultNama').textContent = nama || 'Tidak tersedia';
            document.getElementById('resultEmail').textContent = email || 'Tidak tersedia';
            document.getElementById('resultTanggalLahir').textContent = tanggalLahir || 'Tidak tersedia';
            document.getElementById('resultGender').textContent = gender || 'Tidak tersedia';
        </script>
    </div>
</body>
</html>
